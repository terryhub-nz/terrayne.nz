<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terrayne</title>

  <!-- Google Font matching logo -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #E5DCCB;        /* exact background colour */
      --text: #3A433A;      /* exact logo text colour */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .shell {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-6vh); /* positions slightly above centre */
    }

    .logo {
      width: min(380px, 80vw);
      height: auto;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 3.6rem);
      font-weight: 500;
      letter-spacing: 0.22em;   /* matches logo spacing */
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .contact {
      font-size: 1.05rem;
      font-weight: 400;
      opacity: 0.85;
    }

    .contact a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .contact a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <main class="shell">

    <img src="logo.png" alt="Terrayne logo" class="logo">

    <h1>Coming&nbsp;Soon</h1>

    <p class="contact">
      Contact us:
      <a href="mailto:hello@terrayne.nz">hello@terrayne.nz</a>
    </p>

  </main>

</body>
</html>
